<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolittle | Farmacia</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="body-inicio">
    <div id="app" v-cloak>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e6cda8 !important;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../../inicio.html"><img src="../images/Logo Dolittle.png"
                            alt="Bootstrap" height="80"></a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="../../inicio.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="../pages/jugueteria.html" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Tiendas
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Farmacia</a></li>
                                    <li><a class="dropdown-item" href="../pages/jugueteria.html">Juguetería</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <button class="btn btn-primary carrito" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="margin-right: 1rem;"><svg
                        xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-cart imagen-carrito" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg></button>
            </nav>
            <div class="offcanvas offcanvas-end cuerpo-carrito" data-bs-scroll="true" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Su carrito!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <table class="table table-hover table-borderless tabla-carrito">
                        <thead>
                            <tr>
                                <th scope="col" colspan="2" class="text-center">Productos</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col"></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item of carrito">
                                <th scope="row"> <img class="carrito-producto-img" :src="item.imagen" alt=""></th>
                                <td>
                                    <div>
                                        <p>{{item.producto}}</p>
                                        <p>{{item.categoria}}</p>
                                    </div>
                                </td>

                                <td>
                                    <div>

                                        <!-- <p><i class="bi bi-plus-lg tabla-cantidad" id="agregar"> </i> 1 <i class="bi bi-dash tabla-cantidad" id="sacar"></i> </p> -->
                                        <p>$ {{item.precio}}</p>

                                    </div>
                                </td>


                                <td><i class="bi bi-x" id="clean-car" @click="sacarCar(item)"></i></td>
                            </tr>
                            <!-- total -->
                            <tr>
                                <th scope="row" colspan="2">total</th>
                                <td>$ {{precioTotal}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/Banner1.png" class="d-block w-100 img-banner" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/Banner2.png" class="d-block w-100 img-banner" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/Banner3.png" class="d-block w-100 img-banner" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </header>
        <main class="mainFarm">
            <div class="d-flex flex-row-reverse">
                <input class= inptSearch type="search" placeholder="Buscar artículos..." v-model="valueSearch" @keyup="filtroSearch" class="w-25">
            </div>
            <div class="contPrin">
                <div v-if="filtrados.length > 0" v-for="producto of filtrados" class="card" style="width: 18rem;">
                        <p class="cantidadStock">Stock:{{producto.disponibles}}</p>
                    <img v-bind:src="producto.imagen" class="card-img-top img-card-me" v-bind:alt="producto.producto">
                    <div class="card-body tituloDetalle">
                        <h5 class="card-title">{{producto.producto}}</h5>
                        <div class="d-flex justify-content-around w-100">
                            <p class="price">${{producto.precio}}</p>
                            
                        </div>
                        <div class="d-flex justify-content-center gap-4">
                            <a v-bind:href=`./detalle.html?parametro=${producto._id}` class="botonDetalle">Detalles</a>
                            <button v-if="producto.disponibles > 0" class="botonCarrito" @click="addCar(producto)">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <h2 v-else>Producto no encontrado</h2>
            </div>
        </main>
        <footer>
            <div class="imag">
                <a class="icon-link" href="#">
                    <svg class="bi" aria-hidden="true">
                        <use xlink:href="#box-seam"></use>
                    </svg>
                    <img class="img-footer" src="../images/facebook.png" alt="facebook">
                </a>
                <a class="icon-link" href="#">
                    <svg class="bi" aria-hidden="true">
                        <use xlink:href="#box-seam"></use>
                    </svg>
                    <img class="img-footer" src="../images/instagram.png" alt="instagram">
                </a>
                <a class="icon-link" href="#">
                    <svg class="bi" aria-hidden="true">
                        <use xlink:href="#box-seam"></use>
                    </svg>
                    <img class="img-footer" src="../images/whatsapp.png" alt="whatsapp">
                </a>
            </div>
            <img src="../images/Logo Dolittle 2.png" alt="Bootstrap" height="80">
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="../javascript/farmacia.js"></script>
</body>

</html>
